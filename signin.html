<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Sign In - Fitness Zone</title>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Fitness <span>Zone</span></a>
        <div class='bx bx-menu' id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">Attendance</a></li>
            <li><a href="index.html#Membership">Membership</a></li>
            <li><a href="index.html#review">Review</a></li>
        </ul>
        <div class="top-btn">
            <a href="signup.html" class="nav-btn">Sign Up</a>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2 class="auth-heading">Welcome <span>Back</span></h2>
                <p class="auth-subtitle">Sign in to continue to Fitness Zone</p>

                <form id="signinForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <i class='bx bx-envelope'></i> Email
                        </label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class='bx bx-lock-alt'></i> Password
                        </label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <button type="submit" class="auth-btn" id="signinBtn" >
                        <span class="btn-text" style="color: white;">Sign In</span>
                        <span class="btn-loader" style="display: none;">
                             <i class='bx bx-loader-alt bx-spin' style="color: white;"></i> Signing in...
                        </span>
                    </button>

                    <div class="auth-footer">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>

                <div id="message" class="message"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></a>
        </div>
        <p class="copyright">
            &copy; 2025 Gym Management. All Rights Reserved.
        </p>
    </footer>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Config -->
    <script src="js/supabase-config.js"></script>
    <!-- Auth Functions -->
    <script src="js/auth.js"></script>
    <!-- Signin Script -->
    <script src="js/signin.js"></script>

</body>
</html>
